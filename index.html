<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подключение DEKO TV</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #141E30, #243B55);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 50px 20px 20px;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #00b7ff;
    }

    header p {
      font-size: 1.1em;
      color: #ddd;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      max-width: 400px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #fff;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background: linear-gradient(90deg, #00b7ff, #0078d7);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #00e0ff, #0099ff);
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #bbb;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Подключение DEKO TV</h1>
    <p>Подключитесь к лучшему телевидению за минуту</p>
  </header>

  <form id="connectForm">
    <label for="brand">Компания приставки / телевизора</label>
    <input type="text" id="brand" name="brand" placeholder="Например: Samsung, LG, Xiaomi" required>

    <label for="model">Модель</label>
    <input type="text" id="model" name="model" placeholder="Введите модель устройства" required>

    <label for="quality">Желаемое качество видео</label>
    <select id="quality" name="quality" required>
      <option value="">Выберите качество</option>
      <option>HD</option>
      <option>Full HD</option>
      <option>4K</option>
      <option>8K</option>
    </select>

    <label for="antenna">Тип антенны</label>
    <select id="antenna" name="antenna" required>
      <option value="">Выберите тип</option>
      <option>Кабель</option>
      <option>Спутник</option>
      <option>Эфирная</option>
    </select>

    <button type="submit">Подключить</button>
  </form>

  <footer>
    © 2025 DEKO TV. Все права защищены.
  </footer>

  <script>
    document.getElementById("connectForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Спасибо! Ваша заявка на подключение DEKO TV отправлена.");
    });
  </script>

</body>
</html>
